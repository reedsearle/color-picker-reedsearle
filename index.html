<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="picker-form-container">
    <div class="picker-control">
      <label for="red">Red</label>
<!--      <input type="range"-->
<!--             id="red"-->
<!--             class="picker"-->
<!--             max="255"-->
<!--             min="0"-->
<!--             value="0">-->
      <input type="number"
             id="red"
             class="picker"
             max="255"
             min="0"
             value="0">
      <span id="red-value">0</span>
    </div>
    <div class="picker-control">
      <label for="green">Green</label>
      <input type="range"
          id="green"
             class="picker"
             max="255"
             min="0"
             value="0">
      <span id="green-value">0</span>
    </div>
    <div class="picker-control">
      <label for="blue">Blue</label>
      <input type="range"
         id="blue"
             class="picker"
             max="255"
             min="0"
             value="0">
      <span id="blue-value">0</span>
    </div>

  </div>
  <div class="color-box-container">
    <div id="color-box"></div>
  </div>

</body>

</html>
